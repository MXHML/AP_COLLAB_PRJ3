    <div class="container" id="main-wrapper">

                <p id="animal-name" class="d-inline defaultTextBox">Animal Name Here</p>
                <br>
                <ul id="animal-info" class="d-inline defaultTextBox">Animal Info here</ul>
                <br>
                <p id="animal-facts" class="d-inline defaultTextBox">Animal Facts here</p>
            </div>
            </center>
            <img id="right--btn" class="d-inline" style = 'height: 50px; position: absolute;right: 0; top:50%;' src="/assets/images/right.png">
        </div>
        <div id="animal-preview">
